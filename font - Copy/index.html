<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Pairing Example</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
    }

    .preview-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div class="preview-box">
    <h1>Welcome to Modern Web Design</h1>
    <p>
      This simple font pairing uses <strong>Montserrat</strong> for headings and <strong>Open Sans</strong> for paragraphs.
      It provides a clean, professional, and readable look suitable for most websites.
    </p>
  </div>
</body>
</html>
