<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

                <body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Add User</h2>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="col-md-4">
        <input type="text" id="id" class="form-control" placeholder="Enter your ID">
      </div>
      <div class="col-md-4">
        <input type="text" id="balance" class="form-control" placeholder="Enter your Balance">
      </div>
    </div>

    <button onclick="addUser()" class="btn btn-primary mb-4">Submit</button>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
